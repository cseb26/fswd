<!DOCTYPE html>
<html>
    <body>
        <div id="h">
        </div>
        <script>
            let f = 1;
            let v = 0;
            let t = "text-Growing";
            let color;

            function a() {
                if (f === 1) {
                    v += 5;
                    color = "red";
                } else {
                    v -= 5;
                    color = "blue";
                }

                // Update the content and styles
                document.getElementById("h").innerHTML = "<h1 style=\"font-size: " + v + "px; margin: 0px; color: " + color + "\"> <b>" + t + "</b> </h1>";

                if (v === 50) {
                    f = 0;
                    t = "text-Shrinking";
                } else if (v === 5) {
                    f = 1;
                    t = "text-Growing";
                }

                c();
            }

            function c() {
                setTimeout(a, 100);
            }

            // Start the animation
            a();
        </script>
    </body>
</html>
