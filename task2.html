    <body>
        <h2 style="text-align: center;"> the square of numbers</h2>
        <table align="center" border=1 >
            <tr> <td>number</td> <td> square</td> <td> cube</td></tr>
            <script type="text/javascript">
                for(var n =0;n<=10; n++){
                    // var sq = n*n;
                    // var cub = n*n*n;
                    document.write("<tr><td>"+n+"</td> <td>"+ n * n + "</td><td>"+n * n * n+ "</td></tr>");
                }
            </script>
        </table>
    </body>
</html>
